<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Perfil</title>
</head>
<body>
    <h2>Editar mi Perfil</h2>
    <form th:action="@{/perfil/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{userName}" />
        <input type="hidden" th:field="*{rol}" />

        <p><strong>Usuario (Login):</strong> <span th:text="*{userName}"></span></p>
        
        <div><label>Nombre Completo: <input type="text" th:field="*{nombreCompleto}" required /></label></div>
        <div><label>Correo: <input type="email" th:field="*{correo}" required /></label></div>
        <div><label>Dirección: <input type="text" th:field="*{direccion}" /></label></div>
        <div><label>Teléfono: <input type="text" th:field="*{telefono}" /></label></div>
        <div><label>Nueva Contraseña: <input type="password" th:field="*{password}" placeholder="Dejar en blanco para no cambiar" /></label></div>

        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <br/>
    <a th:href="@{/home}">Cancelar</a>
</body>
</html>

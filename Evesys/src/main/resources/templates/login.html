<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evesys - Iniciar Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión en Evesys</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Ingresar</button>
    </form>
    
    <div th:if="${param.error}" style="color: red;">
        Usuario o contraseña incorrectos.
    </div>
    
    <div th:if="${param.logout}" style="color: green;">
        Has cerrado sesión correctamente.
    </div>
    
</form>

<div th:if="${param.registro_exitoso}" style="color: green;">
    ¡Te has registrado con éxito! Por favor, inicia sesión.
</div>
<br>
<a th:href="@{/registro}">¿No tienes una cuenta? Regístrate aquí</a>
<div th:if="${param.error}" style="color: red;">
</body>
</html>

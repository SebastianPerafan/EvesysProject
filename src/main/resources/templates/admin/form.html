<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-bg">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2 class="h4 mb-0" th:text="${usuario.id == null} ? 'Crear Nuevo Usuario' : 'Editar Usuario'">Formulario</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3"><label class="form-label">Nombre de Usuario (login): <input type="text" class="form-control" th:field="*{userName}" required /></label></div>
                <div class="mb-3"><label class="form-label">Contraseña: <input type="password" class="form-control" th:field="*{password}" placeholder="Dejar en blanco para no cambiar" /></label></div>
                <div class="mb-3"><label class="form-label">Nombre Completo: <input type="text" class="form-control" th:field="*{nombreCompleto}" required /></label></div>
                <div class="mb-3"><label class="form-label">Correo: <input type="email" class="form-control" th:field="*{correo}" required /></label></div>
                <div class="mb-3"><label class="form-label">Dirección: <input type="text" class="form-control" th:field="*{direccion}" /></label></div>
                <div class="mb-3"><label class="form-label">Teléfono: <input type="text" class="form-control" th:field="*{telefono}" /></label></div>
                <div class="mb-3">
                    <label class="form-label">Rol:
                        <select class="form-select" th:field="*{rol}">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

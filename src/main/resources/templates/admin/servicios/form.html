<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Formulario de Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-bg">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2 class="h4 mb-0" th:text="${servicio.id == null} ? 'Crear Nuevo Servicio' : 'Editar Servicio'">Formulario</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/servicios/guardar}" th:object="${servicio}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3"><label class="form-label">Nombre del Servicio: <input type="text" class="form-control" th:field="*{nombre}" required /></label></div>
                <div class="mb-3"><label class="form-label">Descripci√≥n: <textarea class="form-control" th:field="*{descripcion}" rows="4" required></textarea></label></div>
                <div class="mb-3"><label class="form-label">Costo: <input type="number" step="0.01" class="form-control" th:field="*{costo}" required /></label></div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/admin/servicios}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

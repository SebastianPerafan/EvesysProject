<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reporte de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-bg">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header"><h2 class="h4 mb-0">Generador de Reportes de Eventos</h2></div>
        <div class="card-body">
            <form th:action="@{/admin/eventos/reporte}" method="get" class="card card-body mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="fechaInicio" class="form-label">Fecha Desde:</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" th:value="${param.fechaInicio}">
                    </div>
                    <div class="col-md-4">
                        <label for="fechaFin" class="form-label">Fecha Hasta:</label>
                        <input type="date" id="fechaFin" name="fechaFin" class="form-control" th:value="${param.fechaFin}">
                    </div>
                    <div class="col-md-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <select id="estado" name="estado" class="form-select">
                            <option value="">Todos</option>
                            <option value="PENDIENTE" th:selected="${param.estado == 'PENDIENTE'}">Pendiente</option>
                            <option value="CONFIRMADO" th:selected="${param.estado == 'CONFIRMADO'}">Confirmado</option>
                            <option value="CANCELADO" th:selected="${param.estado == 'CANCELADO'}">Cancelado</option>
                            <option value="FINALIZADO" th:selected="${param.estado == 'FINALIZADO'}">Finalizado</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-secondary">Filtrar</button>
                    </div>
                </div>
            </form>

            <div class="mb-3">
                <a th:href="@{/admin/eventos/reporte/pdf(fechaInicio=${param.fechaInicio}, fechaFin=${param.fechaFin}, estado=${param.estado})}" class="btn btn-primary">
                    Descargar Reporte en PDF
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Evento</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Estado</th>
                            <th>Costo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="evento : ${eventos}">
                            <td th:text="${evento.id}"></td>
                            <td th:text="${evento.nombreEvento}"></td>
                            <td th:text="${#temporals.format(evento.fecha, 'dd/MM/yyyy')}"></td>
                            <td th:text="${evento.usuario?.nombreCompleto}"></td>
                            <td th:text="${evento.estado}"></td>
                            <td th:text="'$' + ${#numbers.formatDecimal(evento.costoTotal, 1, 2, 'COMMA')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Todos los Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-bg">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header"><h2 class="h4 mb-0">Todos los Eventos Agendados</h2></div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Evento</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="evento : ${eventos}">
                            <td th:text="${evento.id}"></td>
                            <td th:text="${evento.nombreEvento}"></td>
                            <td th:text="${#temporals.format(evento.fecha, 'dd/MM/yyyy')}"></td>
                            <td th:text="${evento.usuario?.nombreCompleto}"></td>
                            <td><span class="badge" th:classappend="${evento.estado == 'CONFIRMADO'} ? 'bg-success' : (${evento.estado == 'CANCELADO'} ? 'bg-danger' : 'bg-warning')" th:text="${evento.estado}"></span></td>
                            <td>
                            <a th:href="@{/admin/eventos/{id}(id=${evento.id})}" class="btn btn-info btn-sm">Ver Detalles</a>
                            <a th:href="@{/admin/eventos/eliminar/{id}(id=${evento.id})}" class="btn btn-danger btn-sm"
                              onclick="return confirm('¿Estás seguro de que deseas eliminar este evento?');">Eliminar</a>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestionar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-bg">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="h4 mb-0">Gestión de Usuarios</h2>
            <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-primary btn-sm">Crear Nuevo Usuario</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Usuario (Login)</th>
                            <th>Nombre Completo</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${usuarios}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.userName}"></td>
                            <td th:text="${u.nombreCompleto}"></td>
                            <td th:text="${u.correo}"></td>
                            <td><span class="badge bg-secondary" th:text="${u.rol}"></span></td>
                            <td>
                                <a th:href="@{/admin/usuarios/editar/{id}(id=${u.id})}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{/admin/usuarios/eliminar/{id}(id=${u.id})}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

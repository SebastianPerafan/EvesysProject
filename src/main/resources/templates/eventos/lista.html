<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-bg">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header"><h2 class="h4 mb-0">Mis Eventos Agendados</h2></div>
        <div class="card-body">
            <div th:if="${eventos.isEmpty()}" class="alert alert-info">
                Aún no has agendado ningún evento.
            </div>

            <div class="table-responsive" th:unless="${eventos.isEmpty()}">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre del Evento</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Costo Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="evento : ${eventos}">
                            <td th:text="${evento.nombreEvento}"></td>
                            <td th:text="${#temporals.format(evento.fecha, 'dd/MM/yyyy')}"></td>
                            <td><span class="badge" th:classappend="${evento.estado == 'CONFIRMADO'} ? 'bg-success' : (${evento.estado == 'CANCELADO'} ? 'bg-danger' : 'bg-warning')" th:text="${evento.estado}"></span></td>
                            <td th:text="'$' + ${#numbers.formatDecimal(evento.costoTotal, 1, 2, 'COMMA')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Nuevo Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-bg">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header"><h2 class="h4 mb-0">Agenda tu Nuevo Evento</h2></div>
        <div class="card-body">
            <form th:action="@{/eventos/guardar}" th:object="${evento}" method="post">

                <div class="mb-3">
                    <label class="form-label">Nombre del Evento:</label>
                    <input type="text" class="form-control" th:field="*{nombreEvento}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha del Evento:</label>
                    <input type="date" class="form-control" th:field="*{fecha}" required />
                </div>
                <hr>

                <h5>Selecciona los Servicios</h5>
                <div class="mb-3">
                    <div th:each="servicio : ${serviciosDisponibles}" class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{servicios}" th:value="${servicio.id}" th:id="'servicio' + ${servicio.id}" />
                        <label class="form-check-label" th:for="'servicio' + ${servicio.id}" th:text="${servicio.nombre} + ' - $' + ${#numbers.formatDecimal(servicio.costo, 1, 2)}"></label>
                    </div>
                </div>
                <hr>

                <h5>Selecciona los Equipos</h5>
                <div class="mb-3">
                    <div th:each="equipo : ${equiposDisponibles}" class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{equipos}" th:value="${equipo.id}" th:id="'equipo' + ${equipo.id}"/>
                        <label class="form-check-label" th:for="'equipo' + ${equipo.id}" th:text="${equipo.nombre} + ' - $' + ${#numbers.formatDecimal(equipo.costoAlquiler, 1, 2)}"></label>
                    </div>
                </div>
                <hr>

                <button type="submit" class="btn btn-primary">Agendar Evento</button>
                <a th:href="@{/home}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-bg">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header"><h2 class="h4 mb-0">Editar mi Perfil</h2></div>
        <div class="card-body">
            <form th:action="@{/perfil/guardar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{userName}" />
                <input type="hidden" th:field="*{rol}" />

                <p><strong>Usuario (Login):</strong> <span th:text="*{userName}" class="fw-bold text-primary"></span></p>

                <div class="mb-3"><label class="form-label">Nombre Completo:</label><input type="text" class="form-control" th:field="*{nombreCompleto}" required /></div>
                <div class="mb-3"><label class="form-label">Correo:</label><input type="email" class="form-control" th:field="*{correo}" required /></div>
                <div class="mb-3"><label class="form-label">Dirección:</label><input type="text" class="form-control" th:field="*{direccion}" /></div>
                <div class="mb-3"><label class="form-label">Teléfono:</label><input type="text" class="form-control" th:field="*{telefono}" /></div>
                <div class="mb-3"><label class="form-label">Nueva Contraseña:</label><input type="password" class="form-control" th:field="*{password}" placeholder="Dejar en blanco para no cambiar" /></div>

                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/home}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evesys - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-bg">

    <div class="container login-container">
        <div class="card shadow">
            <div class="card-body p-5">

                <div class="text-center mb-4">
                    <img th:src="@{/img/IMAGEN EVESYS.jpg}" alt="Evesys Logo" style="width: 150px;"/>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" required />
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>

                <hr>

                <div th:if="${param.denied}" class="alert alert-danger mt-3 text-center">
                    Acceso denegado. No tienes permisos para ver esa página.
                </div>

                <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
                    Usuario o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
                    Has cerrado sesión correctamente.
                </div>
                <div th:if="${param.registro_exitoso}" class="alert alert-success mt-3 text-center">
                    ¡Registro exitoso! Por favor, inicia sesión.
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/registro}">¿No tienes una cuenta? Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

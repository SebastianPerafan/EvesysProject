<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evesys - Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="body-bg">

<div class="container login-container">
    <div class="card shadow-sm">
        <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Crear una Nueva Cuenta</h2>
            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre de Usuario (para login):</label>
                    <input type="text" class="form-control" th:field="*{userName}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" th:field="*{password}" required />
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label">Nombre Completo:</label>
                    <input type="text" class="form-control" th:field="*{nombreCompleto}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" th:field="*{correo}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Dirección:</label>
                    <input type="text" class="form-control" th:field="*{direccion}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" th:field="*{telefono}" />
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a th:href="@{/login}">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
